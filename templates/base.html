<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>{% block title %}MyPage{% endblock %}</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    </head>
    <body>
        <div id="particles-bg"></div>
        <header class="header">
            <h1 class="header-title"><a href="{{ url_for('home') }}">Experience Simulation</a></h1>

                <ul class="header-menu">
                    <li class="header-list"><a href="{{ url_for('home') }}" class="active">Home</a></li>
                    <li class="header-list"><a href="{{ url_for('about') }}">About</a></li>
                    <li class="header-list"><a href="{{ url_for('use_case') }}">活用事例</a></li>
                    <li class="header-list"><a href="{{ url_for('contact') }}">お問い合わせ</a></li>
                </ul>
            
        </header>
        {% block content %}
        {% endblock %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
        <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    </body>
</html>
